<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chaos Division - Welcome</title>
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1e1e1e;
    padding: 10px 20px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  /* Dropdown */
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropbtn {
    background-color: #ff2b2b;
    color: white;
    padding: 10px 16px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #1e1e1e;
    min-width: 160px;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    border-radius: 6px;
    z-index: 1;
  }
  .dropdown-content a {
    color: white;
    padding: 10px 14px;
    text-decoration: none;
    display: block;
    transition: background 0.3s;
  }
  .dropdown-content a:hover {
    background-color: #ff2b2b;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  /* Logo and title */
  img.logo {
    width: 60px;
    height: auto;
    margin-left: 10px;
  }
  h1 {
    margin: 0;
    color: #ff2b2b;
    font-size: 1.4em;
  }
  .header-right {
    display: flex;
    align-items: center;
  }
  main {
    max-width: 700px;
    margin: 30px auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    text-align: left;
  }
  p {
    font-size: 1.2em;
    line-height: 1.5;
  }
</style>
</head>
<body>

<header>
  <!-- Dropdown menu on the left -->
  <div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
      <a href="mods.html">Mods</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <!-- Logo and site title on the right -->
  <div class="header-right">
    <img src="logo.png" alt="Chaos Division Logo" class="logo">
    <h1>Chaos Division</h1>
  </div>
</header>

<main>
  <h2>Welcome, Chaos Operatives</h2>
  <p>Welcome to the official website of the chaos division.</p>
  <p>Once complete, this website will be main hub of, creative projects, and chaotic missions. Until then, feel free to explore the site, and browse the mods weâ€™ve already deployed.</p>
</main>

</body>
</html>
