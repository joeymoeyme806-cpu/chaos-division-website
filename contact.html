<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - Chaos Division</title>
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background-color: #1e1e1e;
    padding: 20px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
  }
  img.logo {
    width: 150px;
    height: auto;
  }
  h1 {
    margin: 10px 0;
    color: #ff2b2b;
  }
  main {
    max-width: 700px;
    margin: 30px auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
  }
  p {
    font-size: 1.2em;
    line-height: 1.5;
  }
  a.button {
    display: inline-block;
    background: #ff2b2b;
    color: white;
    padding: 12px 24px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 1.2em;
    margin-top: 20px;
    transition: background 0.3s;
  }
  a.button:hover {
    background: #cc2424;
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Chaos Division Logo" class="logo">
  <h1>Contact Chaos Division</h1>
</header>

<main>
  <p>The best way to reach me is through Steam messages. Click the button below to go to my profile and send a message.</p>
  <a class="button" href="https://steamcommunity.com/profiles/76561199806245111" target="_blank">Contact on Steam</a>
</main>

</body>
</html>
