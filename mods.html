<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chaos Division - Mods</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    main {
      max-width: 600px;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    h1 {
      color: #ff2b2b;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      background: #ff2b2b;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #cc2424;
    }
    button {
      background: #444;
      border: none;
      color: white;
      font-size: 1.1em;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 25px;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>

<main>
  <h1>Chaos Division Mods</h1>
  <p>All Chaos Division mods are hosted on our Steam Workshop page.</p>
  <a class="button" href="https://steamcommunity.com/profiles/76561199806245111/myworkshopfiles/" target="_blank">
    Visit Steam Workshop
  </a>
  <br>
  <button onclick="location.href='index.html'">Back to Welcome</button>
</main>

</body>
</html>
